<div id="dash_container" ng-controller="WineManager">
	<div id="header">
		<ul>
			<li>
				<a href="#/location_manager">Select Shelf</a>
			</li>
			<li>
				<a href="#/add_wine">Add Wines</a>
			</li>
			<li>
				<a href="#/wine_manager">Go Back</a>
			</li>
		</ul>
	</div>
	<div id="img">
		
	</div>
	<h2>Assigned Wines</h2>
	
	<div id="info">
		<input class='search' type='text' placeholder='search' ng-model='filter_name' ng-bind="filter_name">
		<table>
			<tr>
				<th>Name</th>
				<th>Type</th>
				<th>Location</th>
				<th>Country</th>
				<th>Year</th>
				<th>Price</th>
				<th>Action</th>
			</tr>
			<tr  ng-repeat='wine in allWines | filter: filter_name'>
				<td ng-bind='wine.name'></td>
				<td ng-bind='wine.type'></td>
				<td ng-bind='wine.location'></td>
				<td ng-bind='wine.country'></td>
				<td ng-bind='wine.year'></td>
				<td ng-bind='wine.price'></td>
				<td><a href="#/remove_wine" ng-click='clickedWineToRemove(wine.shelf_id)'>remove</a></td>
			</tr>
		</table>
	</div>
</div>
